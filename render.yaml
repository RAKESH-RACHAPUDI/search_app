services:
  - type: web
    name: search-app-backend
    runtime: node
    buildCommand: "cd Backend && npm install"
    startCommand: "cd Backend && npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
    plan: free
